<table mat-table [dataSource]="dataSource" class="survey_table">

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element["name"]}} </td>
  </ng-container>

  <ng-container matColumnDef="Category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element["category"]["name"]}} </td>
  </ng-container>

  <ng-container matColumnDef="Publishing Date">
    <th mat-header-cell *matHeaderCellDef> Publishing Date </th>
    <td mat-cell *matCellDef="let element"> {{element["publish_date"]}} </td>
  </ng-container>

  <ng-container matColumnDef="Ending Date">
    <th mat-header-cell *matHeaderCellDef> Ending Date </th>
    <td mat-cell *matCellDef="let element"> {{element["ending_date"]}} </td>
  </ng-container>

  <ng-container matColumnDef="Created By">
    <th mat-header-cell *matHeaderCellDef> Created By </th>
    <td mat-cell *matCellDef="let element"> {{element["id_mail"]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="openSurvey()" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
