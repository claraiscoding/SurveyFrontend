<h1 mat-dialog-title>{{this.title}}</h1>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <div *ngFor="let quest of this.values" class="form-group">
      <mat-radio-group aria-labelledby="radio-group" class="group" [(ngModel)]="myvalue">
          <label id="radio-group-label">{{quest.question}}</label>
          <mat-radio-button class="item" *ngFor="let ans of quest.answers" [value]="ans.id_question_answer" formControlName="id_question_answer">
            {{ans.answer}}
          </mat-radio-button>
          <p>Value: {{myvalue}}</p>
      </mat-radio-group>
    </div>
  </form>
  <mat-dialog-actions>
    <button mat-raised-button class="partecipate-button" color="primary">Confirm</button>
    <button mat-raised-button class="partecipate-button" color="basic" (click)="close()">Close</button>
  </mat-dialog-actions>
</mat-dialog-content>
